<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="stylesheet" href="./css/style.css">
        <title>Prueba T&eacutecnica</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-wrapper blue darken-4">
                    <a class="brand-logo center">Puntos de Inter&eacutes</a>
                </div>
            </nav>
        </header>
        <main>
            <a class="waves-effect waves-light btn blue darken-4 modal-trigger" href="#modal1" id="btnOpenSearch">Agregar punto de inter&eacutes</a>

            <div id="modal1" class="modal animated fadeIn">
                <div class="row">
                    <form class="col s12">
                        <div class="input-field">
                            <i class="material-icons prefix">perm_identity</i>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="Ej: Obelisco">
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">location_on</i>
                            <label for="address">Address</label>
                            <input type="text" name="address" id="address" placeholder="Ej: Av Corrientes y 9 de Julio">
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">phone</i>
                            <label for="phone">Phone</label>
                            <input type="text" name="phone" id="phone" placeholder="Ej: 54 9 11 5272 0900">
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">phone</i>
                            <select id="category">
                                <option value="Comercial">Comercial</option>
                                <option value="Residencial">Residencial</option>
                                <option value="Mixta">Mixta</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">my_location</i>
                            <label for="coords">Coords</label>
                            <input type="text" name="coords" id="coords" placeholder="Ej: -34.595986,-58.3724715" value="-34.6036327,-58.3817579">
                        </div>
                        <p class="center-align">
                            <button class="waves-effect waves-light btn blue darken-4" id="btnSearch"><i class="material-icons right">send</i>Agregar</button>
                        </p>
                    </form>
                </div>
            </div>

            <div id="map">
            </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pouchdb/7.1.1/pouchdb.js"></script>
        
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRbEll8cNQSFY5DiIgwK6h-YBVrg950Q4&callback=initMap" async defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
